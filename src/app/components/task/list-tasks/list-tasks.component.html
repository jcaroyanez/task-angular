<div>
	<p *ngIf="!tasks.length" class="message">No hay tareas</p>
  <div class="item" *ngFor="let task of tasks; let i = index">
    <div class="header">
			<div class="status">
				<span>{{i + 1}}.</span>
				<mat-checkbox class="example-margin"
				[checked]="task.status"
				color='primary'
				(change)="onChange(task.id!)" />
			</div>

			<p>{{ task.name }} - {{ task.date }}</p>
		</div>

    <p class="title">Personas asociadas:</p>

    <div *ngFor="let person of task.persons" class="cotent-person">
      <p>- {{ person.name }} ({{ person.age }})</p>
      <p>Habilidades: {{ person.skill.join(', ')}}</p>
    </div>
  </div>
</div>
